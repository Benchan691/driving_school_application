<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="90" fill="url(#grad1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Car Icon -->
  <g transform="translate(48, 60)">
    <!-- Car Body -->
    <rect x="10" y="20" width="76" height="30" rx="6" fill="#ffffff"/>
    
    <!-- Car Roof -->
    <path d="M 20 20 L 30 5 L 66 5 L 76 20 Z" fill="#ffffff"/>
    
    <!-- Windows -->
    <rect x="25" y="8" width="15" height="12" rx="2" fill="#2563eb"/>
    <rect x="45" y="8" width="15" height="12" rx="2" fill="#2563eb"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="55" r="8" fill="#333333" stroke="#ffffff" stroke-width="2"/>
    <circle cx="71" cy="55" r="8" fill="#333333" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Wheel centers -->
    <circle cx="25" cy="55" r="3" fill="#ffffff"/>
    <circle cx="71" cy="55" r="3" fill="#ffffff"/>
    
    <!-- Headlight -->
    <circle cx="88" cy="35" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    DRIVE
  </text>
  <text x="96" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    SCHOOL
  </text>
</svg>
